<div class="flex justify-center items-center bg-gray-200 h-screen">
  <div class="max-w-md w-full bg-gray-100 shadow-lg p-6">

    <audio id="myAudio">
      <source src="https://download.samplelib.com/mp3/sample-15s.mp3" type="audio/mpeg">
    </audio>

    <div class="flex items-center mb-6 space-4">
      <img src="https://fakeimg.pl/600x600/ffffff.png" alt="Radio Station Logo" class="w-24 h-24 rounded-sm mr-4">
      <div>
        <h2 class="text-xl font-semibold">Radio Station Name</h2>
        <p class="text-sm text-gray-600">On-Air: Program Title</p>
      </div>
    </div>

    <div class="flex justify-center items-center space-x-4">
      <button class="bg-gray-900 text-white w-full max-w-10 h-full max-h-10 rounded-sm p-2" id="playPauseBtn">
        <i class="fas fa-play fa-lg"></i>
      </button>

      <button class="bg-gray-900 text-white w-full max-w-10 h-full max-h-10 rounded-sm p-2" id="muteBtn">
        <i class="fas fa-volume-up fa-lg"></i>
      </button>

      <input type="range" min="0" max="1" step="0.05" value="1" class="w-full appearance-none h-2 bg-gray-300 hover-none outline-none" id="volumeSlider">
    </div>
  </div>
</div>

<script>
  const audio = document.getElementById("myAudio");
const playPauseBtn = document.getElementById("playPauseBtn");
const muteBtn = document.getElementById("muteBtn");
const volumeSlider = document.getElementById("volumeSlider");

let lastVolume = 1;

playPauseBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playPauseBtn.querySelector("i").classList.replace("fa-play", "fa-pause");
  } else {
    audio.pause();
    playPauseBtn.querySelector("i").classList.replace("fa-pause", "fa-play");
  }
});

muteBtn.addEventListener("click", () => {
  if (audio.muted) {
    audio.muted = false;
    audio.volume = lastVolume;
    volumeSlider.value = lastVolume;
  } else {
    lastVolume = audio.volume;
    audio.muted = true;
    volumeSlider.value = 0;
  }
  muteBtn.querySelector("i").classList.toggle("fa-volume-up");
  muteBtn.querySelector("i").classList.toggle("fa-volume-mute");
});

volumeSlider.addEventListener("input", () => {
  audio.volume = volumeSlider.value;

  if (volumeSlider.value > 0 && audio.muted) {
    audio.muted = false;
    muteBtn.querySelector("i").classList.remove("fa-volume-off");
    muteBtn.querySelector("i").classList.add("fa-volume-up");
  }

  lastVolume = volumeSlider.value;
});

</script>
